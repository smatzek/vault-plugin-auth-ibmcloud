on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'r*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Build release

jobs:
  build:
    name: Build and upload release
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
        id: go

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get dependencies
        run: make bootstrap

      - name: Build
        run: make

      - name: Get the release version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Rename output zips
        run: |
          mv darwin_amd64.zip vault-plugin-auth-ibmcloud_${{ steps.get_version.outputs.VERSION }}_darwin_amd64.zip
          mv linux_arm64.zip vault-plugin-auth-ibmcloud_${{ steps.get_version.outputs.VERSION }}_linux_arm64.zip
        working-directory: ./pkg

      - name: Generate SHA256 sums
        id: generate_sha256
        run: shasum -a 256 *.zip > vault-plugin-auth-ibmcloud_${{ steps.get_version.outputs.VERSION }}_SHA256SUMS
        working-directory: ./pkg

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload linux_arm64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./pkg/vault-plugin-auth-ibmcloud_${{ steps.get_version.outputs.VERSION }}_linux_arm64.zip
          asset_name: vault-plugin-auth-ibmcloud_${{ steps.get_version.outputs.VERSION }}_linux_arm64.zip
          asset_content_type: application/zip

      - name: Upload darwin_amd64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./pkg/vault-plugin-auth-ibmcloud_${{ steps.get_version.outputs.VERSION }}_darwin_amd64.zip
          asset_name: vault-plugin-auth-ibmcloud_${{ steps.get_version.outputs.VERSION }}_darwin_amd64.zip
          asset_content_type: application/zip

      - name: Upload shasums file
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./pkg/vault-plugin-auth-ibmcloud_${{ steps.get_version.outputs.VERSION }}_SHA256SUMS
          asset_name: vault-plugin-auth-ibmcloud_${{ steps.get_version.outputs.VERSION }}_SHA256SUMS
          asset_content_type: text/plain
